<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Clientes - Segundo Desafio Gama Academy / VTex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="ClienteProduto.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro de Clientes</h1> 
           
          <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Seu nome" />
          </p>
           
          <p> 
            <label for="email_cad">Email</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Seu email"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Sua senha"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            JÃ¡ tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
<script src="CadastroCliente.js"></script>
</html>
